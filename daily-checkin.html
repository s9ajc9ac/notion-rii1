<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macaron Habit Tracker v2</title>
    <!-- å¼•å…¥æ‰‹å†™é£æ ¼å­—ä½“ -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-pink: #fff0f5;
            --grid-line: #e6c8ca;
            --card-bg: #FFF5EE; /* å¥¶æ²¹ç™½ */
            --text-color: #5D4037; /* å·§å…‹åŠ›æ£• */
            --primary-pink: #FFDEE9;
            --status-green: #B5EAD7; /* é©¬å¡é¾™ç»¿ - å®Œæˆ */
            --status-purple: #E0BBE4; /* é©¬å¡é¾™ç´« - éƒ¨åˆ† */
            --status-empty: #eaeaea; /* ç¨å¾®æ·±ä¸€ç‚¹çš„ç°ï¼Œå¢åŠ å¯¹æ¯”åº¦ */
            --shadow: 4px 4px 0px rgba(93, 64, 55, 0.1);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent; /* ç§»é™¤æ‰‹æœºç‚¹å‡»é«˜äº® */
        }

        body {
            margin: 0;
            padding: 10px; /* å‡å°‘è¾¹ç¼˜ç•™ç™½ */
            font-family: 'Patrick Hand', cursive;
            color: var(--text-color);
            background-color: var(--bg-pink);
            background-image:
              linear-gradient(var(--grid-line) 1px, transparent 1px),
              linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* ä¸»å®¹å™¨ */
        .app-container {
            width: 100%;
            max-width: 420px; /* ç¨å¾®åŠ å®½ä¸€ç‚¹ç‚¹ä»¥é€‚åº”åŒæ  */
            background: var(--card-bg);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 6px 6px 0px rgba(93, 64, 55, 0.05);
            border: 2px solid #fff;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h2, h3 { margin: 0; text-align: center; font-weight: normal; }
        h2 { font-size: 1.4rem; margin-bottom: 5px; }
        h3 { font-size: 1rem; opacity: 0.8; margin-bottom: 8px; }

        /* --- å¿ƒæƒ…æ¨¡å— --- */
        .mood-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding-bottom: 10px;
            border-bottom: 2px dashed var(--primary-pink);
        }

        .mood-btn {
            font-size: 22px;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: none;
            border: none;
            opacity: 0.5;
            filter: grayscale(0.5);
            padding: 0;
        }
        .mood-btn:hover { opacity: 0.8; }
        .mood-btn.active {
            opacity: 1;
            filter: grayscale(0);
            transform: scale(1.3);
        }

        /* --- ä¹ æƒ¯æ¸…å• (åŒæ å¸ƒå±€) --- */
        .habit-list {
            display: grid;
            grid-template-columns: 1fr 1fr; /* ä¸¤åˆ—ç­‰å®½ */
            gap: 10px; /* é—´è· */
        }

        .habit-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 8px 10px; /* å‡å°å†…è¾¹è· */
            border-radius: 12px;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.02);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem; /* å­—ä½“è°ƒå° */
        }

        .habit-item:hover { transform: translateY(-2px); }

        /* ä¹ æƒ¯æ–‡æœ¬æˆªæ–­å¤„ç†ï¼Œé˜²æ­¢æ¢è¡Œ */
        .habit-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .custom-checkbox {
            width: 18px; /* è°ƒå°å¤é€‰æ¡† */
            height: 18px;
            border: 2px solid var(--primary-pink);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
            flex-shrink: 0; /* é˜²æ­¢è¢«å‹ç¼© */
        }

        .habit-item.checked .custom-checkbox {
            background: var(--status-green);
            border-color: var(--status-green);
        }

        .habit-item.checked .habit-text {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .check-icon { color: white; font-size: 10px; display: none; }
        .habit-item.checked .check-icon { display: block; }

        /* --- æœ¬å‘¨æ¦‚è§ˆ --- */
        .weekly-stripe {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.6);
            padding: 8px 12px;
            border-radius: 12px;
        }

        .day-column { display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .day-label { font-size: 0.7rem; color: #999; }
        .day-dot { width: 10px; height: 10px; border-radius: 50%; background-color: var(--status-empty); transition: background-color 0.3s; }

        /* --- çƒ­åŠ›å›¾ (180å¤© è¿·ä½ ç‰ˆ) --- */
        .heatmap-container {
            background: white;
            padding: 12px;
            border-radius: 15px;
            text-align: center;
        }

        .heatmap-grid {
            display: grid;
            /* è‡ªåŠ¨å¡«å……ï¼Œæ¯ä¸ªæ ¼å­æœ€å°10px */
            grid-template-columns: repeat(auto-fit, minmax(10px, 1fr)); 
            gap: 3px; /* æå°çš„é—´è· */
            margin-top: 8px;
            justify-content: center;
        }

        .heat-cell {
            aspect-ratio: 1/1; /* ä¿æŒæ­£æ–¹å½¢ */
            border-radius: 2px;
            background-color: var(--status-empty);
            transition: background-color 0.2s;
        }
        
        /* çŠ¶æ€é¢œè‰² */
        .status-full { background-color: var(--status-green) !important; }
        .status-part { background-color: var(--status-purple) !important; }
        .status-none { background-color: var(--status-empty); }

        /* å›¾ä¾‹ */
        .legend {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 8px;
            font-size: 0.75rem;
            color: #888;
        }
        .legend-item { display: flex; align-items: center; gap: 4px; }
        .legend-dot { width: 8px; height: 8px; border-radius: 50%; }

    </style>
</head>
<body>

<div class="app-container">
    <!-- é¡¶éƒ¨ï¼šæ—¥æœŸä¸å¿ƒæƒ… -->
    <div>
        <h2 id="current-date">Today</h2>
        <div class="mood-section" id="mood-container"></div>
    </div>

    <!-- ä¸­éƒ¨ï¼šä¹ æƒ¯æ¸…å• (åŒæ ) -->
    <div class="habit-list" id="habit-list"></div>

    <!-- åº•éƒ¨ï¼šæœ¬å‘¨æ¦‚è§ˆ -->
    <div>
        <h3>Weekly Overview</h3>
        <div class="weekly-stripe" id="weekly-stripe"></div>
    </div>

    <!-- åº•éƒ¨ï¼š180å¤©çƒ­åŠ›å›¾ -->
    <div class="heatmap-container">
        <h3>180 Days Journey</h3>
        <div class="heatmap-grid" id="heatmap-grid"></div>
        <div class="legend">
            <div class="legend-item"><div class="legend-dot status-full"></div>All Done</div>
            <div class="legend-item"><div class="legend-dot status-part"></div>Check</div>
            <div class="legend-item"><div class="legend-dot status-none"></div>Empty</div>
        </div>
    </div>
</div>

<script>
    // --- 1. é…ç½®ä¸æ•°æ®åˆå§‹åŒ– ---
    // æ–°çš„ä¹ æƒ¯åˆ—è¡¨
    const HABITS = [
        'ğŸ›– ä»£ç ', 
        'ğŸ¨ ç”»ç”»', 
        'ğŸ§˜ ç‘œä¼½', 
        'ğŸ™‡â€â™€ï¸ æ—¥è¯­', 
        'ğŸ¤½ é˜»åŠ›è®­ç»ƒ', 
        'ğŸ’– è®°å½•ç”Ÿæ´»', 
        'ğŸ€ èº«ä½“ä¿å…»', 
        'ğŸŒ• å†¥æƒ³'
    ];
    
    const MOODS = ['ğŸ¤©', 'ğŸ˜Š', 'ğŸ˜', 'ğŸ˜«', 'ğŸ˜¡'];
    
    // è·å– YYYY-MM-DD
    const getTodayStr = () => {
        const d = new Date();
        return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
    };
    const todayStr = getTodayStr();

    // è¯»å–æ•°æ®
    let appData = JSON.parse(localStorage.getItem('macaron_habit_data_v2')) || {};

    // ç®€å•çš„æ•°æ®è¿ç§»æˆ–åˆå§‹åŒ– (å¦‚æœä¹‹å‰çš„ä¹ æƒ¯æ•°é‡ä¸åŒï¼Œé‡ç½®ä»Šæ—¥ä¹ æƒ¯ç»“æ„)
    if (!appData[todayStr] || appData[todayStr].habits.length !== HABITS.length) {
        // ä¿ç•™æ—§çš„å¿ƒæƒ…ï¼Œé‡ç½®ä¹ æƒ¯æ•°ç»„
        const oldMood = appData[todayStr] ? appData[todayStr].mood : null;
        appData[todayStr] = { mood: oldMood, habits: new Array(HABITS.length).fill(false) };
    }

    // --- 2. é€»è¾‘å‡½æ•° ---

    function saveData() {
        localStorage.setItem('macaron_habit_data_v2', JSON.stringify(appData));
        renderVisuals();
    }

    function toggleHabit(index) {
        appData[todayStr].habits[index] = !appData[todayStr].habits[index];
        saveData();
        renderHabits();
    }

    function setMood(index) {
        appData[todayStr].mood = index;
        saveData();
        renderMood();
    }

    function getStatus(dateStr) {
        const record = appData[dateStr];
        if (!record || !record.habits) return 0;
        const total = record.habits.length;
        const checked = record.habits.filter(Boolean).length;
        if (checked === 0) return 0;
        if (checked === total) return 2;
        return 1;
    }

    // --- 3. æ¸²æŸ“å‡½æ•° ---

    function renderDate() {
        const options = { weekday: 'long', month: 'short', day: 'numeric' };
        document.getElementById('current-date').innerText = new Date().toLocaleDateString('en-US', options);
    }

    function renderMood() {
        const container = document.getElementById('mood-container');
        container.innerHTML = '';
        MOODS.forEach((emoji, index) => {
            const btn = document.createElement('button');
            btn.className = `mood-btn ${appData[todayStr].mood === index ? 'active' : ''}`;
            btn.innerText = emoji;
            btn.onclick = () => setMood(index);
            container.appendChild(btn);
        });
    }

    function renderHabits() {
        const container = document.getElementById('habit-list');
        container.innerHTML = '';
        HABITS.forEach((habit, index) => {
            const isChecked = appData[todayStr].habits[index];
            const div = document.createElement('div');
            div.className = `habit-item ${isChecked ? 'checked' : ''}`;
            div.onclick = () => toggleHabit(index);
            
            div.innerHTML = `
                <span class="habit-text">${habit}</span>
                <div class="custom-checkbox">
                    <span class="check-icon">âœ”</span>
                </div>
            `;
            container.appendChild(div);
        });
    }

    function renderVisuals() {
        renderWeeklyStripe();
        renderHeatmap();
    }

    function renderWeeklyStripe() {
        const container = document.getElementById('weekly-stripe');
        container.innerHTML = '';
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        
        for (let i = 6; i >= 0; i--) {
            const d = new Date();
            d.setDate(d.getDate() - i);
            const dateStr = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
            const status = getStatus(dateStr);
            let colorClass = 'status-none';
            if (status === 2) colorClass = 'status-full';
            if (status === 1) colorClass = 'status-part';

            const col = document.createElement('div');
            col.className = 'day-column';
            col.innerHTML = `
                <div class="day-dot ${colorClass}"></div>
                <span class="day-label">${i===0 ? 'T' : days[d.getDay()][0]}</span>
            `;
            container.appendChild(col);
        }
    }

    function renderHeatmap() {
        const container = document.getElementById('heatmap-grid');
        container.innerHTML = '';
        
        // æ¸²æŸ“ 180 å¤©
        for (let i = 179; i >= 0; i--) {
            const d = new Date();
            d.setDate(d.getDate() - i);
            const dateStr = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
            const status = getStatus(dateStr);
            
            let colorClass = 'status-none';
            if (status === 2) colorClass = 'status-full';
            if (status === 1) colorClass = 'status-part';

            const cell = document.createElement('div');
            cell.className = `heat-cell ${colorClass}`;
            cell.title = dateStr; 
            container.appendChild(cell);
        }
    }

    // --- å¯åŠ¨ ---
    (function init() {
        renderDate();
        renderMood();
        renderHabits();
        renderVisuals();
    })();
</script>

</body>
</html>
