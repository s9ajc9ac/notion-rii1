<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macaron Habit Tracker</title>
    <!-- å¼•å…¥æ‰‹å†™é£æ ¼å­—ä½“ -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-pink: #fff0f5;
            --grid-line: #e6c8ca;
            --card-bg: #FFF5EE; /* å¥¶æ²¹ç™½ */
            --text-color: #5D4037; /* å·§å…‹åŠ›æ£• */
            --primary-pink: #FFDEE9;
            --status-green: #B5EAD7; /* é©¬å¡é¾™ç»¿ - å®Œæˆ */
            --status-purple: #E0BBE4; /* é©¬å¡é¾™ç´« - éƒ¨åˆ† */
            --status-empty: #e0e0e0;
            --shadow: 4px 4px 0px rgba(93, 64, 55, 0.1);
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Patrick Hand', cursive; /* æ‰‹å†™å­—ä½“ */
            color: var(--text-color);
            /* æ ¸å¿ƒèƒŒæ™¯æ ·å¼ */
            background-color: var(--bg-pink);
            background-image:
              linear-gradient(var(--grid-line) 1px, transparent 1px),
              linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* ä¸»å®¹å™¨ï¼šé€‚é… Notion çª„æ  */
        .app-container {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 8px 8px 0px rgba(93, 64, 55, 0.05);
            border: 2px solid #fff;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h2, h3 {
            margin: 0;
            text-align: center;
            font-weight: normal;
        }

        h2 { font-size: 1.5rem; margin-bottom: 5px; }
        h3 { font-size: 1.1rem; opacity: 0.8; margin-bottom: 10px; }

        /* --- æ¨¡å— A: å¿ƒæƒ…é€‰æ‹© --- */
        .mood-section {
            display: flex;
            justify-content: space-around;
            padding-bottom: 15px;
            border-bottom: 2px dashed var(--primary-pink);
        }

        .mood-btn {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: none;
            border: none;
            opacity: 0.5;
            filter: grayscale(0.5);
        }

        .mood-btn:hover { opacity: 0.8; }
        
        .mood-btn.active {
            opacity: 1;
            filter: grayscale(0);
            transform: scale(1.4);
        }

        /* --- æ¨¡å— A: ä¹ æƒ¯æ¸…å• --- */
        .habit-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .habit-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 10px 15px;
            border-radius: 15px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.03);
            cursor: pointer;
            transition: all 0.2s;
        }

        .habit-item:hover {
            transform: translateY(-2px);
        }

        /* è‡ªå®šä¹‰ Checkbox */
        .custom-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--primary-pink);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .habit-item.checked .custom-checkbox {
            background: var(--status-green);
            border-color: var(--status-green);
        }

        .habit-item.checked span {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .check-icon {
            color: white;
            font-size: 14px;
            display: none;
        }

        .habit-item.checked .check-icon { display: block; }

        /* --- æ¨¡å— B: æœ¬å‘¨æ¦‚è§ˆ --- */
        .weekly-stripe {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.6);
            padding: 10px;
            border-radius: 15px;
        }

        .day-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .day-label {
            font-size: 0.8rem;
            color: #999;
        }

        .day-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--status-empty);
            transition: background-color 0.3s;
        }

        /* --- æ¨¡å— C: çƒ­åŠ›å›¾ --- */
        .heatmap-container {
            background: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
        }

        .heatmap-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7åˆ— */
            gap: 6px;
            margin-top: 10px;
            justify-items: center;
        }

        .heat-cell {
            width: 100%; /* è‡ªé€‚åº”å®½åº¦ */
            padding-bottom: 100%; /* ä¿æŒæ­£æ–¹å½¢ */
            position: relative; 
            border-radius: 4px;
            background-color: var(--status-empty);
        }
        
        .heat-cell-inner {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        /* çŠ¶æ€é¢œè‰²ç±» */
        .status-full { background-color: var(--status-green) !important; }
        .status-part { background-color: var(--status-purple) !important; }
        .status-none { background-color: var(--status-empty); }

        /* ç®€å•çš„å›¾ä¾‹ */
        .legend {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.8rem;
        }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-dot { width: 10px; height: 10px; border-radius: 50%; }

    </style>
</head>
<body>

<div class="app-container">
    <!-- é¡¶éƒ¨ï¼šæ—¥æœŸä¸å¿ƒæƒ… -->
    <div>
        <h2 id="current-date">Today</h2>
        <div class="mood-section" id="mood-container">
            <!-- JS ç”Ÿæˆè¡¨æƒ… -->
        </div>
    </div>

    <!-- ä¸­éƒ¨ï¼šä¹ æƒ¯æ¸…å• -->
    <div class="habit-list" id="habit-list">
        <!-- JS ç”Ÿæˆä¹ æƒ¯ -->
    </div>

    <!-- åº•éƒ¨ï¼šæœ¬å‘¨æ¦‚è§ˆ -->
    <div>
        <h3>Past 7 Days</h3>
        <div class="weekly-stripe" id="weekly-stripe">
            <!-- JS ç”Ÿæˆç‚¹ -->
        </div>
    </div>

    <!-- åº•éƒ¨ï¼šçƒ­åŠ›å›¾ -->
    <div class="heatmap-container">
        <h3>Habit Log (30 Days)</h3>
        <div class="heatmap-grid" id="heatmap-grid">
            <!-- JS ç”Ÿæˆæ ¼å­ -->
        </div>
        <div class="legend">
            <div class="legend-item"><div class="legend-dot status-full"></div>All Done</div>
            <div class="legend-item"><div class="legend-dot status-part"></div>Partially</div>
            <div class="legend-item"><div class="legend-dot status-none"></div>None</div>
        </div>
    </div>
</div>

<script>
    // --- 1. é…ç½®ä¸æ•°æ®åˆå§‹åŒ– ---
    const HABITS = ['æ—©èµ·æ™¨é—´å”¤é†’ â˜€ï¸', 'é˜…è¯» 20 åˆ†é’Ÿ ğŸ“š', 'è¿åŠ¨/æ‹‰ä¼¸ ğŸ§˜â€â™€ï¸', 'å–æ°´ 8 æ¯ ğŸ’§'];
    const MOODS = ['ğŸ¤©', 'ğŸ˜Š', 'ğŸ˜', 'ğŸ˜«', 'ğŸ˜¡'];
    
    // è·å– YYYY-MM-DD æ ¼å¼çš„æ—¥æœŸ
    const getTodayStr = () => {
        const d = new Date();
        return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
    };

    const todayStr = getTodayStr();

    // æ•°æ®ç»“æ„: { "2023-10-01": { mood: 1, habits: [true, false, true, false] } }
    let appData = JSON.parse(localStorage.getItem('macaron_habit_data')) || {};

    // ç¡®ä¿ä»Šæ—¥æ•°æ®å­˜åœ¨
    if (!appData[todayStr]) {
        appData[todayStr] = { mood: null, habits: new Array(HABITS.length).fill(false) };
    }

    // --- 2. æ ¸å¿ƒé€»è¾‘å‡½æ•° ---

    function saveData() {
        localStorage.setItem('macaron_habit_data', JSON.stringify(appData));
        renderVisuals(); // æ•°æ®å˜åŠ¨æ—¶åˆ·æ–°åº•éƒ¨å›¾è¡¨
    }

    function toggleHabit(index) {
        appData[todayStr].habits[index] = !appData[todayStr].habits[index];
        saveData();
        renderHabits(); // ä»…é‡ç»˜ä¹ æƒ¯åˆ—è¡¨çš„æ ·å¼
    }

    function setMood(index) {
        appData[todayStr].mood = index;
        saveData();
        renderMood();
    }

    // è·å–æŸå¤©çš„å®ŒæˆçŠ¶æ€: 0=æ— /æœªè®°å½•, 1=éƒ¨åˆ†, 2=å…¨éƒ¨
    function getStatus(dateStr) {
        const record = appData[dateStr];
        if (!record || !record.habits) return 0; // æ— è®°å½•

        const total = record.habits.length;
        const checked = record.habits.filter(Boolean).length;

        if (checked === 0) return 0; // æœ‰è®°å½•ä½†æ²¡å‹¾é€‰
        if (checked === total) return 2; // å…¨å®Œæˆ (ç»¿è‰²)
        return 1; // éƒ¨åˆ†å®Œæˆ (ç´«è‰²)
    }

    // --- 3. æ¸²æŸ“å‡½æ•° ---

    function renderDate() {
        const options = { weekday: 'long', month: 'short', day: 'numeric' };
        document.getElementById('current-date').innerText = new Date().toLocaleDateString('en-US', options);
    }

    function renderMood() {
        const container = document.getElementById('mood-container');
        container.innerHTML = '';
        MOODS.forEach((emoji, index) => {
            const btn = document.createElement('button');
            btn.className = `mood-btn ${appData[todayStr].mood === index ? 'active' : ''}`;
            btn.innerText = emoji;
            btn.onclick = () => setMood(index);
            container.appendChild(btn);
        });
    }

    function renderHabits() {
        const container = document.getElementById('habit-list');
        container.innerHTML = '';
        HABITS.forEach((habit, index) => {
            const isChecked = appData[todayStr].habits[index];
            
            const div = document.createElement('div');
            div.className = `habit-item ${isChecked ? 'checked' : ''}`;
            div.onclick = () => toggleHabit(index);
            
            div.innerHTML = `
                <span>${habit}</span>
                <div class="custom-checkbox">
                    <span class="check-icon">âœ”</span>
                </div>
            `;
            container.appendChild(div);
        });
    }

    function renderVisuals() {
        renderWeeklyStripe();
        renderHeatmap();
    }

    function renderWeeklyStripe() {
        const container = document.getElementById('weekly-stripe');
        container.innerHTML = '';
        
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        
        // è¿‡å»6å¤© + ä»Šå¤©
        for (let i = 6; i >= 0; i--) {
            const d = new Date();
            d.setDate(d.getDate() - i);
            const dateStr = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
            const dayName = days[d.getDay()];
            
            const status = getStatus(dateStr);
            let colorClass = 'status-none';
            if (status === 2) colorClass = 'status-full';
            if (status === 1) colorClass = 'status-part';

            const col = document.createElement('div');
            col.className = 'day-column';
            col.innerHTML = `
                <div class="day-dot ${colorClass}"></div>
                <span class="day-label">${i===0 ? 'Today' : dayName}</span>
            `;
            container.appendChild(col);
        }
    }

    function renderHeatmap() {
        const container = document.getElementById('heatmap-grid');
        container.innerHTML = '';
        
        // æ˜¾ç¤ºè¿‡å» 28 å¤© (4å‘¨) æˆ–è€… 30 å¤©
        for (let i = 27; i >= 0; i--) {
            const d = new Date();
            d.setDate(d.getDate() - i);
            const dateStr = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
            
            const status = getStatus(dateStr);
            let colorClass = 'status-none';
            if (status === 2) colorClass = 'status-full';
            if (status === 1) colorClass = 'status-part';

            const cellOuter = document.createElement('div');
            cellOuter.className = 'heat-cell';
            
            const cellInner = document.createElement('div');
            cellInner.className = `heat-cell-inner ${colorClass}`;
            cellInner.title = dateStr; // é¼ æ ‡æ‚¬åœæ˜¾ç¤ºæ—¥æœŸ

            cellOuter.appendChild(cellInner);
            container.appendChild(cellOuter);
        }
    }

    // --- 4. å¯åŠ¨åº”ç”¨ ---
    (function init() {
        renderDate();
        renderMood();
        renderHabits();
        renderVisuals();
    })();

</script>

</body>
</html>
