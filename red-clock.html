<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Zeyada&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink-red: #d50000;
            --paper-white: #fdfbf7;
        }
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background-color: var(--paper-white);
            overflow: hidden;
            font-family: 'Zeyada', cursive;
        }

        /* 纸张纹理 */
        body::before {
            content: ""; position: absolute; top:0; left:0; width:100%; height:100%;
            background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none; z-index: 0;
        }

        .clock-container {
            position: relative;
            width: 300px; height: 300px;
            display: flex; justify-content: center; align-items: center;
            z-index: 1;
        }

        /* 手绘表盘圈圈 (SVG) */
        .sketch-circle {
            position: absolute; width: 100%; height: 100%;
            animation: jitter 3s infinite alternate;
        }
        
        .sketch-path {
            fill: none; stroke: var(--ink-red); stroke-width: 2.5;
            stroke-linecap: round; stroke-linejoin: round;
            stroke-dasharray: 800; stroke-dashoffset: 0;
        }

        /* 数字 */
        .num {
            position: absolute; color: var(--ink-red);
            font-size: 1.5rem; font-weight: bold;
            transform-origin: center;
        }

        /* 手绘指针 */
        .hand {
            position: absolute; bottom: 50%; left: 50%;
            transform-origin: bottom center;
            background: var(--ink-red);
            border-radius: 50% 50% 0 0;
            opacity: 0.9;
        }
        .hand-hour {
            width: 6px; height: 60px; margin-left: -3px;
            /* 模拟手绘的不直 */
            clip-path: polygon(0% 0%, 100% 5%, 90% 100%, 10% 100%);
        }
        .hand-min {
            width: 4px; height: 90px; margin-left: -2px;
            clip-path: polygon(10% 0%, 90% 0%, 100% 100%, 0% 100%);
        }
        .hand-sec {
            width: 2px; height: 100px; margin-left: -1px; background: #333;
            transform-origin: bottom center;
        }

        /* 中心涂鸦点 */
        .center-dot {
            position: absolute; width: 12px; height: 12px;
            background: var(--ink-red); border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            z-index: 10;
        }

        /* 昼夜图标 (涂鸦风格) */
        .day-night-icon {
            position: absolute; top: 60%;
            font-size: 2rem; color: var(--ink-red);
            opacity: 0.8;
        }

        /* 具体的数字显示 */
        .digital-time {
            position: absolute; top: 25%;
            font-family: 'Nanum Pen Script', cursive;
            font-size: 1.8rem; color: #333;
            transform: rotate(-5deg);
        }

        /* 颤抖动画，模拟手绘的不稳定性 */
        @keyframes jitter {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.01) rotate(0.5deg); }
            100% { transform: scale(0.99) rotate(-0.5deg); }
        }

    </style>
</head>
<body>

<div class="clock-container">
    <!-- SVG 手绘圈 -->
    <svg class="sketch-circle" viewBox="0 0 200 200">
        <!-- 一个不规则的圆 -->
        <path class="sketch-path" d="M100,10 C150,15 190,50 185,100 C180,160 150,190 100,185 C40,180 10,150 15,100 C20,40 50,5 100,10 Z" />
        <!-- 第二圈，增加随意感 -->
        <path class="sketch-path" d="M95,15 C145,10 185,55 190,95 C195,150 155,185 105,190 C45,195 15,155 10,105 C5,55 45,20 95,15" style="opacity:0.5; stroke-width:1.5" />
    </svg>

    <!-- 刻度 (12个) -->
    <div id="face"></div>

    <div class="digital-time" id="digital-display"></div>
    <div class="day-night-icon" id="dn-icon"></div>

    <!-- 指针 -->
    <div class="hand hand-hour" id="hour-hand"></div>
    <div class="hand hand-min" id="min-hand"></div>
    <div class="hand hand-sec" id="sec-hand"></div>
    <div class="center-dot"></div>
</div>

<script>
    const face = document.getElementById('face');
    // 生成数字
    for(let i=1; i<=12; i++) {
        const num = document.createElement('div');
        num.className = 'num';
        num.innerText = i;
        // 计算位置
        const angle = (i * 30) * (Math.PI / 180);
        const r = 85; // 半径
        const x = Math.sin(angle) * r;
        const y = -Math.cos(angle) * r;
        num.style.transform = `translate(${x}px, ${y}px)`;
        face.appendChild(num);
    }

    function updateClock() {
        const now = new Date();
        const h = now.getHours();
        const m = now.getMinutes();
        const s = now.getSeconds();

        // 指针旋转
        const hDeg = (h % 12) * 30 + m * 0.5;
        const mDeg = m * 6;
        const sDeg = s * 6;

        document.getElementById('hour-hand').style.transform = `translateX(-50%) rotate(${hDeg}deg)`;
        document.getElementById('min-hand').style.transform = `translateX(-50%) rotate(${mDeg}deg)`;
        document.getElementById('sec-hand').style.transform = `translateX(-50%) rotate(${sDeg}deg)`;

        // 昼夜图标与数字
        const displayH = h.toString().padStart(2, '0');
        const displayM = m.toString().padStart(2, '0');
        document.getElementById('digital-display').innerText = `${displayH}:${displayM}`;

        // 简单的昼夜判断 (6-18点为昼)
        const icon = (h >= 6 && h < 18) ? "☼" : "☾"; 
        document.getElementById('dn-icon').innerText = icon;
    }

    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
